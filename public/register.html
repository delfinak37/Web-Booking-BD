<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">

  <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-center mb-6">Регистрация</h2>
    <form id="register-form">
      <div class="mb-4">
        <label for="first_name" class="block text-gray-700">Имя:</label>
        <input type="text" id="first_name" name="first_name" class="w-full p-2 border border-gray-300 rounded" required>
      </div>

      <div class="mb-4">
        <label for="login_id" class="block text-gray-700">Логин:</label>
        <input type="text" id="login_id" name="login_id" class="w-full p-2 border border-gray-300 rounded" required>
      </div>

      <div class="mb-4">
        <label for="password" class="block text-gray-700">Пароль:</label>
        <input type="password" id="password" name="password" class="w-full p-2 border border-gray-300 rounded" required>
      </div>

      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Зарегистрироваться</button>
    </form>
  </div>

  <script src="register.js"></script>
</body>
</html>
